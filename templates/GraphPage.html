<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade Graph</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='custom.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Graph Page</h1>
    <div class="form">
        <select id="from_Currency" class="m-5">
            <option value="" disabled selected>Select your option</option>
        </select>
        <select id="to_Currency" class="m-5">
            <option value="" disabled selected>Select your option</option>
        </select>
        <button type="submit" class="btn btn-primary mb-2" onclick="load_graph()">Submit</button>
        <button type="submit" class="btn btn-danger mb-2" onclick="stop_rt()">Stop</button>
    </div>
</div>
<div id="plot"></div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static',filename='custom.js') }}"></script>
</body>
</html>
